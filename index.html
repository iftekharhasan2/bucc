<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêç SERPENTINE</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --panel: #0f0f1a;
      --grid: #12122a;
      --neon-green: #00ff88;
      --neon-cyan: #00e5ff;
      --neon-red: #ff2266;
      --neon-yellow: #ffe600;
      --text: #e0ffe0;
      --glow: 0 0 8px #00ff88, 0 0 20px #00ff8866;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Press Start 2P', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Scanline overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,255,136,0.02) 2px,
        rgba(0,255,136,0.02) 4px
      );
      pointer-events: none;
      z-index: 100;
    }

    /* Animated grid background */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,255,136,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,136,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridMove {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: clamp(1.6rem, 5vw, 3.2rem);
      color: var(--neon-green);
      text-shadow: var(--glow);
      letter-spacing: 8px;
      animation: flicker 4s infinite;
    }

    @keyframes flicker {
      0%, 95%, 100% { opacity: 1; }
      96%  { opacity: 0.7; }
      97%  { opacity: 1; }
      98%  { opacity: 0.5; }
      99%  { opacity: 1; }
    }

    .hud {
      display: flex;
      gap: 36px;
      align-items: center;
    }

    .hud-box { text-align: center; }

    .hud-label {
      font-size: 0.45rem;
      color: var(--neon-cyan);
      letter-spacing: 3px;
      margin-bottom: 5px;
      opacity: 0.7;
    }

    .hud-value {
      font-size: 1.1rem;
      color: var(--neon-green);
      text-shadow: var(--glow);
    }

    .game-wrapper {
      position: relative;
      border: 2px solid var(--neon-green);
      box-shadow: 0 0 20px #00ff8844, inset 0 0 30px #00000066, 0 0 60px #00ff8822;
      border-radius: 4px;
    }

    canvas {
      display: block;
      background: var(--panel);
      outline: none;
    }

    .corner {
      position: absolute;
      width: 12px;
      height: 12px;
      border-color: var(--neon-cyan);
      border-style: solid;
    }
    .corner.tl { top: -2px; left: -2px;   border-width: 2px 0 0 2px; }
    .corner.tr { top: -2px; right: -2px;  border-width: 2px 2px 0 0; }
    .corner.bl { bottom: -2px; left: -2px;  border-width: 0 0 2px 2px; }
    .corner.br { bottom: -2px; right: -2px; border-width: 0 2px 2px 0; }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(10,10,15,0.90);
      gap: 18px;
      transition: opacity 0.3s;
    }

    .overlay.hidden { opacity: 0; pointer-events: none; }

    .overlay-title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(0.9rem, 2.5vw, 1.8rem);
      color: var(--neon-green);
      text-shadow: var(--glow);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%       { transform: scale(1.05); }
    }

    .overlay-sub {
      font-size: 0.45rem;
      color: var(--neon-cyan);
      letter-spacing: 2px;
      opacity: 0.8;
      text-align: center;
      line-height: 2;
    }

    .start-btn {
      margin-top: 8px;
      padding: 11px 28px;
      background: transparent;
      border: 2px solid var(--neon-green);
      color: var(--neon-green);
      font-family: 'Press Start 2P', monospace;
      font-size: 0.55rem;
      letter-spacing: 3px;
      cursor: pointer;
      text-shadow: var(--glow);
      box-shadow: 0 0 10px #00ff8844;
      transition: all 0.2s;
    }

    .start-btn:hover {
      background: var(--neon-green);
      color: var(--bg);
      box-shadow: 0 0 25px #00ff88;
      text-shadow: none;
    }

    .game-over-title {
      color: var(--neon-red);
      text-shadow: 0 0 8px var(--neon-red), 0 0 20px #ff226666;
      animation: none;
    }

    .final-score {
      font-size: 1rem;
      color: var(--neon-yellow);
      text-shadow: 0 0 8px var(--neon-yellow);
    }

    .speed-indicator { display: flex; gap: 7px; align-items: center; }

    .speed-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--grid);
      border: 1px solid var(--neon-green);
      transition: background 0.2s;
    }

    .speed-dot.active {
      background: var(--neon-green);
      box-shadow: 0 0 6px var(--neon-green);
    }

    /* Mobile D-Pad */
    .dpad {
      display: none;
      grid-template-columns: repeat(3, 48px);
      grid-template-rows: repeat(3, 48px);
      gap: 5px;
    }

    @media (pointer: coarse), (max-width: 520px) {
      .dpad { display: grid; }
    }

    .dpad-btn {
      background: rgba(0,255,136,0.07);
      border: 1px solid rgba(0,255,136,0.25);
      color: var(--neon-green);
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.1s;
    }

    .dpad-btn:active { background: rgba(0,255,136,0.28); }
    .dpad-empty { background: transparent; border: none; }

    .controls-hint {
      font-size: 0.38rem;
      color: rgba(255,255,255,0.22);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SERPENTINE</h1>

    <div class="hud">
      <div class="hud-box">
        <div class="hud-label">SCORE</div>
        <div class="hud-value" id="score">0</div>
      </div>
      <div class="hud-box">
        <div class="hud-label">LEVEL</div>
        <div class="speed-indicator" id="speed-dots">
          <div class="speed-dot active"></div>
          <div class="speed-dot"></div>
          <div class="speed-dot"></div>
          <div class="speed-dot"></div>
          <div class="speed-dot"></div>
        </div>
      </div>
      <div class="hud-box">
        <div class="hud-label">BEST</div>
        <div class="hud-value" id="best">0</div>
      </div>
    </div>

    <div class="game-wrapper">
      <div class="corner tl"></div>
      <div class="corner tr"></div>
      <div class="corner bl"></div>
      <div class="corner br"></div>

      <canvas id="gameCanvas" width="400" height="400" tabindex="0"></canvas>

      <div class="overlay" id="startOverlay">
        <div class="overlay-title">READY?</div>
        <div class="overlay-sub">
          ARROW KEYS or WASD to move<br>
          Eat the red dots. Don't crash.<br>
          P = pause
        </div>
        <button class="start-btn" id="startBtn" tabindex="-1">‚ñ∂ START GAME</button>
      </div>

      <div class="overlay hidden" id="gameOverOverlay">
        <div class="overlay-title game-over-title">GAME OVER</div>
        <div class="overlay-sub" id="gameOverMsg">YOUR SCORE</div>
        <div class="final-score" id="finalScore">0</div>
        <button class="start-btn" id="restartBtn" tabindex="-1">‚Ü∫ PLAY AGAIN</button>
      </div>
    </div>

    <!-- Mobile D-Pad -->
    <div class="dpad">
      <div class="dpad-empty"></div>
      <button class="dpad-btn" id="btn-up"    tabindex="-1">‚ñ≤</button>
      <div class="dpad-empty"></div>
      <button class="dpad-btn" id="btn-left"  tabindex="-1">‚óÄ</button>
      <div class="dpad-empty"></div>
      <button class="dpad-btn" id="btn-right" tabindex="-1">‚ñ∂</button>
      <div class="dpad-empty"></div>
      <button class="dpad-btn" id="btn-down"  tabindex="-1">‚ñº</button>
      <div class="dpad-empty"></div>
    </div>

    <div class="controls-hint">ARROW KEYS / WASD ¬∑ P = PAUSE</div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx    = canvas.getContext('2d');
    const CELL   = 20;
    const COLS   = canvas.width  / CELL;
    const ROWS   = canvas.height / CELL;
    const SPEEDS = [150, 120, 90, 65, 45];

    let snake, dir, nextDir, food;
    let score, level, paused, gameRunning, gameLoop;
    let best = 0;

    try { best = parseInt(localStorage.getItem('serpentine_best') || '0') || 0; } catch(_) {}
    document.getElementById('best').textContent = best;

    function getSpeed() { return SPEEDS[Math.min(level, SPEEDS.length - 1)]; }

    function updateSpeedDots() {
      document.querySelectorAll('.speed-dot').forEach((d, i) =>
        d.classList.toggle('active', i <= level)
      );
    }

    function placeFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * COLS),
          y: Math.floor(Math.random() * ROWS)
        };
      } while (snake.some(s => s.x === pos.x && s.y === pos.y));
      food = pos;
    }

    function roundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.arcTo(x + w, y,     x + w, y + h, r);
      ctx.arcTo(x + w, y + h, x,     y + h, r);
      ctx.arcTo(x,     y + h, x,     y,     r);
      ctx.arcTo(x,     y,     x + w, y,     r);
      ctx.closePath();
    }

    function startGame() {
      document.getElementById('startOverlay').classList.add('hidden');
      document.getElementById('gameOverOverlay').classList.add('hidden');

      snake       = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];
      dir         = { x: 1, y: 0 };
      nextDir     = { x: 1, y: 0 };
      score       = 0;
      level       = 0;
      paused      = false;
      gameRunning = true;

      updateSpeedDots();
      document.getElementById('score').textContent = 0;
      placeFood();
      clearInterval(gameLoop);
      gameLoop = setInterval(tick, getSpeed());
    }

    function tick() {
      if (paused) return;

      dir = { ...nextDir };
      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

      if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS) return endGame();
      if (snake.some(s => s.x === head.x && s.y === head.y)) return endGame();

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10 * (level + 1);
        document.getElementById('score').textContent = score;

        const newLevel = Math.min(Math.floor(score / 80), 4);
        if (newLevel > level) {
          level = newLevel;
          clearInterval(gameLoop);
          gameLoop = setInterval(tick, getSpeed());
          updateSpeedDots();
        }
        placeFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function endGame() {
      clearInterval(gameLoop);
      gameRunning = false;

      const isNewBest = score > best;
      if (isNewBest) {
        best = score;
        try { localStorage.setItem('serpentine_best', best); } catch(_) {}
        document.getElementById('best').textContent = best;
      }

      document.getElementById('gameOverMsg').textContent = isNewBest ? 'üèÜ NEW BEST!' : 'YOUR SCORE';
      document.getElementById('finalScore').textContent  = score;
      document.getElementById('gameOverOverlay').classList.remove('hidden');

      let flashes = 0;
      const fi = setInterval(() => {
        ctx.fillStyle = flashes % 2 === 0 ? 'rgba(255,34,102,0.28)' : 'transparent';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (++flashes >= 6) clearInterval(fi);
      }, 80);
    }

    function draw() {
      ctx.fillStyle = '#0f0f1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'rgba(0,255,136,0.05)';
      for (let x = 0; x < COLS; x++) {
        for (let y = 0; y < ROWS; y++) {
          ctx.fillRect(x * CELL + CELL/2 - 1, y * CELL + CELL/2 - 1, 2, 2);
        }
      }

      ctx.save();
      ctx.shadowColor = '#ff2266';
      ctx.shadowBlur  = 15;
      ctx.fillStyle   = '#ff2266';
      ctx.beginPath();
      ctx.arc(food.x * CELL + CELL/2, food.y * CELL + CELL/2, CELL/2 - 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#ff88aa';
      ctx.beginPath();
      ctx.arc(food.x * CELL + CELL/2 - 2, food.y * CELL + CELL/2 - 2, 3, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      snake.forEach((seg, i) => {
        const isHead = i === 0;
        const t = i / snake.length;

        ctx.save();
        if (isHead) {
          ctx.shadowColor = '#00ff88';
          ctx.shadowBlur  = 18;
          ctx.fillStyle   = '#00ff88';
        } else {
          ctx.shadowColor = 'rgba(0,255,136,0.3)';
          ctx.shadowBlur  = 6;
          ctx.fillStyle   = `hsl(150, 100%, ${Math.floor(60 + (1 - t) * 60)}%)`;
        }

        const pad = isHead ? 1 : 2;
        roundRect(ctx, seg.x*CELL+pad, seg.y*CELL+pad, CELL-pad*2, CELL-pad*2, isHead ? 5 : 3);
        ctx.fill();

        if (isHead) {
          ctx.shadowBlur = 0;
          ctx.fillStyle  = '#001a0a';
          if (dir.x !== 0) {
            ctx.fillRect(seg.x*CELL + CELL/2 + dir.x*3, seg.y*CELL + 4,        3, 3);
            ctx.fillRect(seg.x*CELL + CELL/2 + dir.x*3, seg.y*CELL + CELL - 7, 3, 3);
          } else {
            ctx.fillRect(seg.x*CELL + 4,        seg.y*CELL + CELL/2 + dir.y*3, 3, 3);
            ctx.fillRect(seg.x*CELL + CELL - 7, seg.y*CELL + CELL/2 + dir.y*3, 3, 3);
          }
        }
        ctx.restore();
      });
    }

    // Initial idle draw
    snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];
    dir   = { x: 1, y: 0 };
    food  = { x: 14, y: 7 };
    draw();

    // ‚îÄ‚îÄ Controls ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const KEY_MAP = {
      ArrowUp:    { x: 0,  y: -1 },
      ArrowDown:  { x: 0,  y:  1 },
      ArrowLeft:  { x: -1, y:  0 },
      ArrowRight: { x: 1,  y:  0 },
      w: { x: 0,  y: -1 },
      s: { x: 0,  y:  1 },
      a: { x: -1, y:  0 },
      d: { x: 1,  y:  0 },
    };

    // The set of keys the game cares about ‚Äî always preventDefault on these
    const GAME_KEYS = new Set([
      'ArrowUp','ArrowDown','ArrowLeft','ArrowRight',
      'w','a','s','d','W','A','S','D','p','P'
    ]);

    function applyDir(nd) {
      if (!gameRunning) return;
      if (nd.x !== -dir.x || nd.y !== -dir.y) nextDir = nd;
    }

    function blurActive() {
      // Return keyboard focus to body so WASD is never swallowed by a button
      if (document.activeElement && document.activeElement !== document.body) {
        document.activeElement.blur();
      }
    }

    // Listen on BOTH window and document to cover all browser quirks
    function handleKey(e) {
      const k = e.key;
      if (!GAME_KEYS.has(k)) return;
      e.preventDefault(); // stop browser scrolling / button re-activation
      if (k === 'p' || k === 'P') { if (gameRunning) paused = !paused; return; }
      const nd = KEY_MAP[k] || KEY_MAP[k.toLowerCase()];
      if (nd) applyDir(nd);
    }

    window.addEventListener('keydown',   handleKey, { capture: true });
    document.addEventListener('keydown', handleKey, { capture: true });

    // After any button click, immediately remove focus so keys go to window
    function startGameAndBlur() { startGame(); blurActive(); }

    document.getElementById('startBtn').addEventListener('click',   startGameAndBlur);
    document.getElementById('restartBtn').addEventListener('click', startGameAndBlur);

    [
      ['btn-up',    { x: 0,  y: -1 }],
      ['btn-down',  { x: 0,  y:  1 }],
      ['btn-left',  { x: -1, y:  0 }],
      ['btn-right', { x: 1,  y:  0 }],
    ].forEach(([id, nd]) => {
      document.getElementById(id).addEventListener('click', () => { applyDir(nd); blurActive(); });
    });

    let touchStart = null;
    canvas.addEventListener('touchstart', e => { touchStart = e.touches[0]; e.preventDefault(); }, { passive: false });
    canvas.addEventListener('touchend', e => {
      if (!touchStart) return;
      const dx = e.changedTouches[0].clientX - touchStart.clientX;
      const dy = e.changedTouches[0].clientY - touchStart.clientY;
      if (Math.abs(dx) > Math.abs(dy)) applyDir(dx > 0 ? { x: 1, y: 0 } : { x: -1, y: 0 });
      else                             applyDir(dy > 0 ? { x: 0, y: 1 } : { x: 0,  y: -1 });
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
